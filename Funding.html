<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="parallax.js-1.5.0/parallax.js"></script>
    <style>

        h1 {
            color: #dbf4ad;
            font: 48px arial;
            font-weight: bold;
            line-height: 3em;
        }

        .palette {
            font: 20px arial;
            font-weight: bold;
            fill: #fff;
        }

        .labels {
            font: 44px arial;
            font-weight: bold;
            word-wrap: break-word;

            width: 50px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .oe {
            font: 32px arial;
            font-weight: bold;
        }

        .funds {
            font: 100px arial;
            font-weight: bold;
        }

        .parallax-window {
            min-height: 400px;
            background: transparent;
        }

    </style>
</head>
<body bgcolor="#1f363d">
    <div class="parallax-window" data-parallax="scroll" data-image-src="columbusBG.jpg">
        <center>
            <h1>COLUMBUS EDUCATION STATISTICS</h1>
            <svg width="1400" height="1000"></svg>
            <script type="text/javascript" src="pieChart.js"></script>
        </center>
    </div>
</body>
</html>
