<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="parallax.js-1.5.0/parallax.js"></script>
        <style>
@import url('https://fonts.googleapis.com/css?family=Poiret+One');
        h1 {
            color: #dbf4ad;
            //font: 48px arial;
			font-family: 'Poiret One',cursive;
			font-size: 48px;
            font-weight: bold;
            line-height: 3em;
        }

        .palette {
            font: 20px arial;
            font-weight: bold;
            fill: #fff;
        }

        .labels {
			font-family: 'Poiret One',cursive;
			font-size: 44px;
            //font: 44px arial;
            font-weight: bold;
            word-wrap: break-word;

            width: 50px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .oe {
			font-family: 'Poiret One',cursive;
			font-size: 32px;
            //font: 32px arial;
            font-weight: bold;
        }

        .funds {
			//font-family: 'Poiret One',cursive;
			//font-size: 100px;
            font: 100px arial;
            font-weight: bold;
        }

        .parallax-window {
            min-height: 400px;
            background: transparent;
        }
		
		path {
			stroke: #333;
			stroke-width: 0.5px;
			transition: fill 250ms linear;
			transition-delay: 150ms;
		}

		path:hover {
			stroke: #000;
			stroke-width: 2.5px;
			transition-delay: 0;
		}
		
		.fancyFontClass{
		font-weight: bold;
		font-family: 'Poiret One',cursive;
		}
    </style>
</head>
<body bgcolor="#1f363d">
    <div class="parallax-window" data-parallax="scroll" data-image-src="columbusBG.jpg">
    <center>
        <h1>COLUMBUS EDUCATION STATISTICS</h1>
		<svg width="1400" height="1000"></svg>
        <script type="text/javascript" src="pieChart.js"></script>
    </center>
	</div>
</body>
</html>
