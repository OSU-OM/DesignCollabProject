<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="parallax.js-1.5.0/parallax.js"></script>
        <style>
@import url('https://fonts.googleapis.com/css?family=Poiret+One');
        h1 {
            color: #F95738;
            font: 48px arial;
            font-weight: bold;
            line-height: 3em;
        }

        .palette {
            font: 20px arial;
            font-weight: bold;
            fill: #fff;
        }

        .labels {

            font: 32px arial;
            font-style: italic;
            word-wrap: break-word;

            fill: #105370;

            width: 50px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .oe {
            font: 32px arial;
            fill: #105370;
        }

        .funds {
            //font-family: 'Poiret One',cursive;
            //font-size: 100px;
            font: 100px arial;
            font-weight: bold;
            fill: #F95738;
        }

            .gauge {
                font: 14px arial;
                font-weight: bold;
                fill: #105370;
            }

        .parallax-window {
            min-height: 400px;
            background: transparent;
        }
		
		path {
			//stroke: #333;
			//stroke-width: 0.5px;
			transition: fill 250ms linear;
			transition-delay: 150ms;
		}

		path:hover {
			stroke: #F4D35E;
			stroke-width: 2.5px;
			transition-delay: 0;
		}
		
		.fancyFontClass{
		font-weight: bold;
		font-family: 'Poiret One',cursive;
		}

        .barChart {
            font-family: 'Poiret One',cursive;
            font-size: 18px;
            stroke: #fff;
        }

        .barY {
            font-family: 'Poiret One',cursive;
            font-size: 14px;
            stroke: #fff;
        }

        .barX {
           font-family: 'Poiret One',cursive;
           font-size: 12px;
           stroke: #fff;
        }

        gaugeChart {
             transition: fill 250ms linear;
             transition-delay: 150ms;
        }

    </style>
</head>
<body bgcolor="#fff">
    <div class="parallax-window" data-parallax="scroll" data-image-src="columbusBG_BW.jpg">
    <center>
        <h1>COLUMBUS EDUCATION STATISTICS</h1>
		<svg width="1400" height="1000"></svg>

        <script type="text/javascript" id="primaryChart" data-key="undefined" src="pieChart.js"></script>
        <script type="text/javascript" src="gaugeChart.js"></script>

    </center>
	</div>
</body>
</html>
